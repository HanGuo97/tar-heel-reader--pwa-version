<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <link href="site.css" rel="stylesheet"/>
        <link href="settings.css" rel="stylesheet"/>
        <script src="settings.js">
        </script>
        <title>
            Settings
        </title>
    </head>
    <body>
        <details>
            <summary title="menu">
            </summary>
            <nav>
                <a class="current" href="favorites.html">
                    Favorites
                </a>
                <a href="find.html">
                    Find
                </a>
                <a href="settings.html">
                    Settings
                </a>
            </nav>
        </details>
        <div id="controls">
            <h1 class="title">
                Settings
            </h1>
            <label>
                <input max="30" min="1" name="bpp" type="number" value="12"/>
                Books per page
            </label>
            <label>
                <select name="page">
                    <option value="#000">
                        black
                    </option>
                    <option value="#00f">
                        blue
                    </option>
                    <option value="#0f0">
                        green
                    </option>
                    <option value="#0ff">
                        cyan
                    </option>
                    <option value="#f00">
                        red
                    </option>
                    <option value="#f0f">
                        magenta
                    </option>
                    <option value="#ff0">
                        yellow
                    </option>
                    <option selected="" value="#fff">
                        white
                    </option>
                </select>
                Page color
            </label>
            <label>
                <select name="text">
                    <option selected="" value="#000">
                        black
                    </option>
                    <option value="#00f">
                        blue
                    </option>
                    <option value="#0f0">
                        green
                    </option>
                    <option value="#0ff">
                        cyan
                    </option>
                    <option value="#f00">
                        red
                    </option>
                    <option value="#f0f">
                        magenta
                    </option>
                    <option value="#ff0">
                        yellow
                    </option>
                    <option value="#fff">
                        white
                    </option>
                </select>
                Text color
            </label>
            <label>
                <select name="buttons">
                    <option selected="" value="small">
                        small
                    </option>
                    <option value="large">
                        large
                    </option>
                    <option value="none">
                        none
                    </option>
                </select>
                Button size
            </label>
            <label>
                <select name="voices">
                    <option value="silent">
                        Silent
                    </option>
                </select>
                Voice
            </label>
            <button id="close">
                Done
            </button>
        </div>
    </body>
</html>
